<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flickity slider</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
  </head>
  <body>
    <div
      class="carousel"
      data-flickity='{"wrapAround":true,"autoPlay":true,"groupCells": true,"groupCells": 2}'

        <img src="https://via.placeholder.com/600/92c952" alt="" />
      </div>
      <div class="carousel-cell">
        <img src="https://via.placeholder.com/600/771796" alt="" />

        <img src="https://via.placeholder.com/600/24f355" alt="" />

      <div class="carousel-cell">

      </div>
      <div class="carousel-cell">
        <img src="https://via.placeholder.com/600/771796" alt="" />
      </div>
      <div class="carousel-cell">
        <img src="https://via.placeholder.com/600/24f355" alt="" />
      </div>
      <div class="carousel-cell">
        <img src="https://via.placeholder.com/600/92c952" alt="" />
      </div>
      <div class="carousel-cell">
        <img src="https://via.placeholder.com/600/771796" alt="" />
      </div>
      <div class="carousel-cell">
        <img src="https://via.placeholder.com/600/24f355" alt="" />
      </div>
    </div>
    <!-- JavaScript -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
